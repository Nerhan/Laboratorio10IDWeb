<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="encabezado-principal">
        <nav class="navegacion-principal">
            <div class="contenedor">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>

                    <li><a href="contacto.html"  class="activo">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="contenedor">
        <h1>Contacto</h1>
            
        <form action="#" method="POST" class="formulario-contacto">
            <p style="text-align: center; margin-bottom: 20px;">Envíanos tu consulta y te responderemos a la brevedad.</p>
                
            <div class="campo-formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">
            </div>
                
            <div class="campo-formulario">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required placeholder="tu.correo@ejemplo.com">
            </div>
                
            <div class="campo-formulario">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required placeholder="Describe tu proyecto o consulta aquí..."></textarea>
            </div>
                
            <button type="submit" class="boton-enviar">Enviar</button>
        </form>
    </main>

    <footer class="pie-pagina">
            <p>© 2025 NexusDev</p>
    </footer>
</body>
</html>
